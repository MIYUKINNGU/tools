<!DOCTYPE html>
<html style="margin: 0;">
    <head></head>
    <body style="margin: 0;">
        <p>同時押し不可</p>
        <p>tap/s:</p><p style="display: inline;" id="tps">0</p>
        <p>mtap/s:</p><p style="display: inline;" id="mtps">0</p>
        <canvas id="canvas" style="width:100%; height: 300px;"></canvas>
        <script>
            let tap = 0;
            let mtap = 0;
            window.addEventListener("DOMContentLoaded", function(){
                const tps = document.getElementById("tps")
                const mtps = document.getElementById("mtps")
                setInterval(() => {
                    tps.innerText = `${tap}`
                    if (mtap<tap) mtap=tap;
                    mtps.innerText = `${mtap}`
                    tap=0;
                }, 1000);
            });
            const c = document.getElementById("canvas");
            c.addEventListener('touchstart', function(e) {
                tap++;
            });
        </script>
    </body>
</html>
